
# ********************************
# Transmitter targets
# ********************************

[env:HiflyRC_SE28_2400_TX_via_STLINK]
extends = env_common_stm32, radio_2400
build_flags =
	${env_common_stm32.build_flags}
	${radio_2400.build_flags}
	${common_env_data.build_flags_tx}
	-flto
	-D HSE_VALUE=8000000U
	#-D VECT_TAB_OFFSET=0x0U
	-include target/HiflyRC_SE28_2400_TX.h
board_build.ldscript = variants/HiflyRC_Alpha.ld
build_src_filter = ${env_common_stm32.build_src_filter} -<rx_*.cpp>

