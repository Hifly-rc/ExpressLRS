
# ********************************
# Transmitter targets
# ********************************

[env:HiflyRC_SE32_900_TX_via_STLINK]
extends = env_common_stm32, radio_900
build_flags =
	${env_common_stm32.build_flags}
	${radio_900.build_flags}
	${common_env_data.build_flags_tx}
	-flto
	-D HSE_VALUE=8000000U
	#-D VECT_TAB_OFFSET=0x0U
	-include target/HiflyRC_SE32_900_TX.h
board_build.ldscript = variants/HiflyRC_Alpha.ld
build_src_filter = ${env_common_stm32.build_src_filter} -<rx_*.cpp>


# ********************************
# Receiver targets
# ********************************

[env:HiflyRC_SE32_900_RX_via_STLINK]
extends = env_common_stm32, radio_900
build_flags =
	${env_common_stm32.build_flags}
	${radio_900.build_flags}
	${common_env_data.build_flags_rx}
	-D HSE_VALUE=8000000U
	#-D VECT_TAB_OFFSET=0x0U
	-include target/HiflyRC_SE32_900_RX.h
board_build.ldscript = variants/HiflyRC_Alpha.ld
build_src_filter = ${env_common_stm32.build_src_filter} -<tx_*.cpp>

